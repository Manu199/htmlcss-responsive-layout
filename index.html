<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
  <title>Responsive Layout</title>
</head>
<body>
  <header class="flex">
    <div class="container header-container flex">
      <div class="header flex">
        <img src="img/logo.png" alt="" class="logo" >

       <nav>
        <ul class="flex">
          <li>Planning</li>
          <li>Testimonials</li>
          <li>Features</li>
          <li>About Us</li>
          <li class="btn flex">Get Started</li>
        </ul>
       </nav>
      </div>
    </div>
  </header>
  
  <main>
    <section class="jumbotron flex">
      <div class="container main">
        <div class="row">
          <div class="col flex">
            <div class="card">
              1
            </div>
          </div>
          <div class="col flex">
            <div class="card">
              2
            </div>
          </div>
          <div class="col flex">
            <div class="card">
              3
            </div>
          </div>
          <div class="col flex">
            <div class="card">
              4
            </div>
          </div>
          <div class="col flex">
            <div class="card">
              5
            </div>
          </div>
        </div>
      </div>
    </section>


    <section class="planning">
      <div class="left-card"></div>
      <div class="right-card"></div>

    </section>


    <section class="partners flex">

      <div class="profile">1</div>
      <div class="profile">2</div>
      <div class="profile">3</div>

    </section>

    <section class="benefits flex">
      <div class="container">
        <div class="card-benefits">1</div>
        <div class="card-benefits">2</div>
        <div class="card-benefits">3</div>
        <div class="card-benefits">4</div>
        <div class="card-benefits">5</div>
        <div class="card-benefits">6</div>
      </div>

    </section>

    <section class="about-us">
      <div class="container">
        <div class="left"> left</div>
        <div class="right">right</div>
     </div>  
    </section>

    <section class="pre-footer">
      <div class="container">
        
      </div>
    </section>

    <section class="footer">
      <div class="container">

      </div>
    </section>

  </main>
</body>
</html>
